<html>
  <head>
    <meta charset="UTF-8" />

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- ACTION BAR -->
    <div id="sidebar">
      <div id="sidebar-status">
        <a id="sidebar-status-txt">Saved</a>
        <i class="glyphicon glyphicon-cloud"></i>
      </div>

      <i class="sb-btn-gly main-sb-btn glyphicon glyphicon-th-large"></i>

      <button class="sb-btn">
        <i
          class="sb-btn-gly glyphicon glyphicon-folder-open"
          style="
            color: rgb(190, 190, 190);
            text-shadow: none;
            padding-right: 3px;
          "
        ></i>
        Save
      </button>

      <button class="sb-btn">
        <i
          class="sb-btn-gly glyphicon glyphicon-edit"
          style="
            color: rgb(190, 190, 190);
            text-shadow: none;
            padding-right: 3px;
          "
        ></i>
        Edit
      </button>
      <button class="sb-btn">
        <i
          class="sb-btn-gly glyphicon glyphicon-bullhorn"
          style="
            color: rgb(190, 190, 190);
            text-shadow: none;
            padding-right: 3px;
          "
        ></i>
        Share
      </button>

      <div id="acc-wrap"></div>
    </div>

    <!-- MAIN SIDEBAR -->
    <div id="action-sidebar">
      <button class="as-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"

          width="1em"
          height="1em"

            fill-rule="evenodd"

    <div id="files">
      <button class="fl-btn">index.html</button>
      <button class="fl-btn">styles.css</button>
      <button class="fl-btn">script.js</button>
    </div>

</html>
